{% extends 'base.html' %}
{% block content %}
	{% if latest_question_list %}
	    <ul>
	    {% for question in latest_question_list %}
	        <li><a href="/{{ question.id }}/">{{ question.text }} ({{ question.choices.count }})</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No polls are available.</p>
	{% endif %}
{% endblock %}
